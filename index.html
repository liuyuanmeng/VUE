<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart({{ cart }})</div>

      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">In Stock</p>
            <!-- <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p> -->
            <p v-else :class="[inStock? activeClass:'out-of-stock-img']">Out of Stock</p>
            <!-- classBinding: Multiple classes  inline ternary opearators-->
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <!-- solution -->
            <!-- <p v-if="onSale">On Sale!</p> -->
           <!-- solution -->
           <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)"
           class="color-circle"
           :style="{ backgroundColor: variant.color }">
           </div>
           <!-- style binding=> style object is javascript use camelCased property name, alternatively we can 'background-color' -->
           <!-- gives each DOM element a unique key -->
           <div class="buttonclass"> <button class="button" :class="{ disabledButton: !inStock }"
            :disabled="!inStock" v-on:click="addToCart">Add to Cart</button>
            <button class="button" 
            :class="{ disabledButton: !inStock }"
            :disabled="cart === 0"
            :disabled="!inStock" v-on:click="deleteFromCart">Delete from Cart</button></div>
          

           <!-- event listening  on clink -->


          </div>
        </div>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <!--Mount App-->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
